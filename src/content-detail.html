<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>作品详情 - 华夏设定</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #c8102e;
      --primary-dark: #9b0c23;
      --accent-color: #ffae00;
      --text-color: #111827;
      --text-light: #6b7280;
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --border-radius-lg: 0.9rem;
      --border-radius-md: 0.75rem;
      --shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      --shadow-hover: 0 18px 40px rgba(15, 23, 42, 0.16);
      --transition: all 0.22s ease-out;
    }

    :root[data-theme="dark"] {
      --primary-color: #f97373;
      --primary-dark: #f05252;
      --accent-color: #facc15;
      --text-color: #e5e7eb;
      --text-light: #9ca3af;
      --bg: #020617;
      --card-bg: #111827;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      --shadow-hover: 0 18px 40px rgba(0, 0, 0, 0.9);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-color);
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden; /* 彻底禁止横向滚动 */
    }

    body.modal-open {
      overflow: hidden;
    }

    /* ====== 顶部导航 ====== */
    header.site-header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(255, 255, 255, 0.96);
      backdrop-filter: blur(14px);
      box-shadow: var(--shadow);
    }

    :root[data-theme="dark"] header.site-header {
      background: rgba(15, 23, 42, 0.96);
    }

    .header-inner {
      max-width: 1120px;
      margin: 0 auto;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--primary-color);
      font-size: 1rem;
    }

    .logo span {
      font-size: 0.82rem;
      color: var(--text-light);
    }

    .site-nav {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .site-nav a {
      position: relative;
      text-decoration: none;
      font-size: 0.9rem;
      color: var(--text-color);
      padding-bottom: 0.1rem;
      transition: var(--transition);
    }

    .site-nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -0.1rem;
      width: 0;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      transition: var(--transition);
    }

    .site-nav a:hover {
      color: var(--primary-color);
    }

    .site-nav a:hover::after {
      width: 100%;
    }

    .theme-toggle {
      border: none;
      background: rgba(148, 163, 184, 0.18);
      padding: 0.35rem 0.6rem;
      border-radius: 999px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .theme-toggle i {
      font-size: 0.9rem;
      color: var(--text-color);
    }

    .theme-toggle:hover {
      background: rgba(148, 163, 184, 0.35);
      transform: translateY(-1px);
    }

    /* ====== 页面主体布局：移动端优先 ====== */
    #content-detail {
      padding-top: 0.5rem;
    }

    .page-main {
      max-width: 1120px;
      margin: 0 auto;
      padding: 0.75rem 0.75rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 0.85rem;
    }

    /* 文章卡片与侧栏都当作独立卡片 */
    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow);
      padding: 0.9rem 0.9rem 1.1rem;
    }

    .detail-article {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .detail-header h1 {
      margin: 0 0 0.35rem;
      font-size: 1.25rem;
      line-height: 1.3;
      color: var(--text-color);
    }

    .detail-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem 0.8rem;
      font-size: 0.78rem;
      color: var(--text-light);
      align-items: center;
    }

    .detail-tag {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.1rem 0.6rem;
      border-radius: 999px;
      font-size: 0.72rem;
      font-weight: 700;
      background: rgba(200, 16, 46, 0.09);
      color: var(--primary-color);
    }

    /* 封面大图 */
    .detail-cover {
      border-radius: var(--border-radius-md);
      overflow: hidden;
      cursor: zoom-in;
      background: #000;
    }

    .detail-cover img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
      transition: transform 0.3s ease-out;
    }

    .detail-cover:hover img {
      transform: scale(1.02);
    }

    /* 缩略图列表：横向滑动 */
    .detail-thumbs {
      display: flex;
      gap: 0.4rem;
      margin: 0.45rem 0 0.2rem;
      overflow-x: auto;
      padding-bottom: 0.2rem;
    }

    .detail-thumb {
      flex: 0 0 auto;
      width: 64px;
      height: 48px;
      border-radius: 0.5rem;
      overflow: hidden;
      cursor: pointer;
      opacity: 0.65;
      border: 2px solid transparent;
      transition: var(--transition);
      background: #000;
    }

    .detail-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .detail-thumb.active {
      opacity: 1;
      border-color: var(--primary-color);
    }

    .thumb-desc {
      font-size: 0.72rem;
      color: var(--text-light);
      margin-top: 0.15rem;
    }

    /* 正文内容 */
    .detail-content {
      margin-top: 0.4rem;
      font-size: 0.9rem;
      line-height: 1.9;
      color: var(--text-color);
      white-space: pre-wrap;
      word-break: break-word;
    }

    /* 侧栏卡片在移动端就是一个“更多作品”区域 */
    .detail-sidebar h3 {
      margin: 0 0 0.4rem;
      font-size: 0.95rem;
      color: var(--primary-color);
    }

    .detail-sidebar ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .detail-sidebar li + li {
      margin-top: 0.3rem;
    }

    .detail-sidebar a {
      text-decoration: none;
      font-size: 0.85rem;
      color: var(--text-color);
      transition: var(--transition);
    }

    .detail-sidebar a:hover {
      color: var(--primary-color);
      padding-left: 2px;
    }

    /* ====== 大图预览模态层 ====== */
    .image-modal {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 40;
      padding: 0.75rem;
    }

    .image-modal.open {
      display: flex;
    }

    .image-modal img {
      max-width: 100%;
      max-height: 90vh;
      border-radius: 0.85rem;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.7);
    }

    .image-modal-close {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      width: 2.3rem;
      height: 2.3rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      transition: var(--transition);
    }

    .image-modal-close:hover {
      background: rgba(30, 64, 175, 0.95);
      transform: translateY(-1px);
    }

    /* ====== 中等以上屏幕：再变成左右两栏 ====== */
    @media (min-width: 768px) {
      .header-inner {
        padding: 0.6rem 1.25rem;
      }
      .page-main {
        padding: 1rem 1.25rem 2.3rem;
        gap: 1rem;
      }
      .detail-header h1 {
        font-size: 1.5rem;
      }
      .detail-content {
        font-size: 0.95rem;
      }
    }

    @media (min-width: 960px) {
      .page-main {
        display: grid;
        grid-template-columns: minmax(0, 2.7fr) minmax(0, 1.1fr);
        align-items: flex-start;
        gap: 1.6rem;
      }
      .card {
        padding: 1.2rem 1.4rem 1.5rem;
      }
      .detail-cover {
        border-radius: var(--border-radius-lg);
      }
      .detail-thumbs {
        margin-top: 0.6rem;
      }
    }

    @media (max-width: 480px) {
      .logo span {
        display: none; /* 最小屏隐藏 Detail 字样，给导航让位 */
      }
      .site-nav a:nth-of-type(2) {
        display: none; /* 超小屏只保留“返回列表” */
      }
    }
  </style>
</head>
<body>
  <header class="site-header" id="header">
    <div class="header-inner">
      <div class="logo">
        华夏设定·内容库
        <span>Detail</span>
      </div>
      <nav class="site-nav">
        <a href="content-list.html">返回列表</a>
        <a href="contributors.html">贡献者名单</a>
        <button class="theme-toggle" id="themeToggle" aria-label="切换深色模式">
          <i class="fas fa-moon"></i>
        </button>
      </nav>
    </div>
  </header>

  <section id="content-detail">
    <main class="page-main">
      <!-- 左侧：作品详情 -->
      <article class="card detail-article">
        <header class="detail-header">
          <h1 id="detailTitle">加载中…</h1>
          <div class="detail-meta">
            <span class="detail-tag" id="detailTag">标签</span>
            <span id="detailAuthor"></span>
            <span id="detailOgf"></span>
            <span><span id="detailDate"></span></span>
            <span><span id="detailViews">0</span> 次浏览</span>
          </div>
        </header>

        <div class="detail-cover">
          <img id="mainImage" src="https://picsum.photos/1200/600?blur=4" alt="作品封面" />
        </div>
        <div class="detail-thumbs" id="thumbList"></div>
        <div class="thumb-desc" id="thumbDesc"></div>

        <div class="detail-content" id="detailContent"></div>
      </article>

      <!-- 右侧 / 下方：更多作品 -->
      <aside class="card detail-sidebar">
        <h3>更多作品</h3>
        <ul id="moreList">
          <li><a href="content-list.html">返回作品列表</a></li>
        </ul>
      </aside>
    </main>
  </section>

  <!-- 大图预览模态层 -->
  <div class="image-modal" id="imageModal">
    <img id="modalImage" src="" alt="">
    <button class="image-modal-close" id="modalClose" aria-label="关闭大图">&times;</button>
  </div>

  <!-- 深色模式脚本 -->
  <script>
    (function () {
      const root = document.documentElement;
      const toggleBtn = document.getElementById('themeToggle');
      const THEME_KEY = 'huaxia-theme';

      function applyTheme(theme) {
        root.setAttribute('data-theme', theme);
        if (toggleBtn) {
          toggleBtn.innerHTML = theme === 'dark'
            ? '<i class="fas fa-sun"></i>'
            : '<i class="fas fa-moon"></i>';
        }
      }

      const stored = localStorage.getItem(THEME_KEY);
      if (stored === 'dark' || stored === 'light') {
        applyTheme(stored);
      } else {
        applyTheme('light');
      }

      if (toggleBtn) {
        toggleBtn.addEventListener('click', function () {
          const current = root.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
          const next = current === 'dark' ? 'light' : 'dark';
          applyTheme(next);
          localStorage.setItem(THEME_KEY, next);
        });
      }
    })();
  </script>

  <!-- 数据获取脚本：保持原接口 -->
  <script>
    const API_BASE = "/api";

    function tagLabel(tag) {
      return {
        city: "城市设定",
        traffic: "交通与基础设施",
        nature: "自然地理"
      }[tag] || "其他";
    }

    function formatDate(iso) {
      return iso?.slice(0, 10) || "";
    }

    async function fetchDetail() {
      const params = new URLSearchParams(location.search);
      const id = params.get("id");
      if (!id) {
        document.getElementById("detailTitle").textContent = "未指定作品";
        return;
      }

      const resp = await fetch(`${API_BASE}/content/${id}`);
      if (!resp.ok) {
        document.getElementById("detailTitle").textContent = "作品不存在或已删除";
        return;
      }

      const item = await resp.json();

      document.getElementById("detailTitle").textContent = item.title;
      document.getElementById("detailTag").textContent = tagLabel(item.tag);
      document.getElementById("detailAuthor").textContent = "作者：" + (item.author || "佚名");
      document.getElementById("detailDate").textContent = formatDate(item.created_at);
      document.getElementById("detailViews").textContent = item.views;
      document.getElementById("detailContent").textContent = item.content;

      const ogf = document.getElementById("detailOgf");
      if (item.ogf_link) {
        ogf.innerHTML = `OGF：<a href="${item.ogf_link}" target="_blank" rel="noopener">坐标链接</a>`;
      } else {
        ogf.textContent = "";
      }

      const main = document.getElementById("mainImage");
      const thumbList = document.getElementById("thumbList");
      const thumbDesc = document.getElementById("thumbDesc");

      if (item.images && item.images.length > 0) {
        main.src = item.images[0].url;
        main.alt = item.images[0].desc || item.title || "作品封面";

        thumbList.innerHTML = "";
        item.images.forEach((img, idx) => {
          const div = document.createElement("div");
          div.className = "detail-thumb" + (idx === 0 ? " active" : "");
          div.innerHTML = `<img src="${img.url}" alt="${img.desc || ""}">`;
          div.addEventListener("click", () => {
            document.querySelectorAll(".detail-thumb").forEach(t => t.classList.remove("active"));
            div.classList.add("active");
            main.src = img.url;
            main.alt = img.desc || item.title || "作品封面";
            thumbDesc.textContent = img.desc || "";
          });
          thumbList.appendChild(div);
        });

        // 默认显示第一张描述
        thumbDesc.textContent = item.images[0].desc || "";
      }

      // 大图预览逻辑
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      const modalClose = document.getElementById("modalClose");

      function openModal(src, alt) {
        modalImg.src = src;
        modalImg.alt = alt || "";
        modal.classList.add("open");
        document.body.classList.add("modal-open");
      }

      function closeModal() {
        modal.classList.remove("open");
        document.body.classList.remove("modal-open");
      }

      main.addEventListener("click", () => {
        openModal(main.src, main.alt || item.title);
      });

      modalClose.addEventListener("click", closeModal);

      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          closeModal();
        }
      });

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          closeModal();
        }
      });

      // 浏览量 +1（不用等它完成）
      fetch(`${API_BASE}/content/${id}/view`, { method: "POST" }).catch(() => {});
    }

    document.addEventListener("DOMContentLoaded", fetchDetail);
  </script>
</body>
</html>
